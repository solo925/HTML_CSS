<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
        <div class="account-section">
            <a href="#">Account</a>
            <a href="#">3 items</a>
            <div class="user-avatar">
                <img src="./images/Sing-Inspire-Oct-15-1237-199.jpg" alt="User Avatar">
            </div>
        </div>
        
    </header>
    
    <main>
   

        <div class="checkout-container">
            <div class="checkout-form">
                <div class="checkout-steps">
                    <a href="#" class="active">Account</a>
                    <span>—</span>
                    <a href="#">Shipping</a>
                    <span>—</span>
                    <a href="#">Payment</a>
                </div>
                <h2>Account details</h2>
                <form>
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Email@myemail.com">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********">
                    
                    <div class="form-actions">
                        <button class="register-btn">Register for account</button>
                        <button class="login-btn">Login</button>
                    </div>
                </form>

                <div class="cancel-shipping">
                    <button class="cancel-btn">Cancel order</button>
                    <button class="shipping-btn">Shipping details</button>
                </div>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="order-item">
                    <img src="./images/headphones.jpg" alt="Sony wireless headphones">
                    <div class="item-details">
                        <div class="last">
                        <h3>Sony wireless headphones</h3>
                        <p style="right:0px;top:0;">£320.45</p>
                        </div>

                    <!-- </div>
                    <div class="quantity"> -->
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                </div>
                <div class="discount">
                    <input type="text" placeholder="Gift Card / Discount code">
                    <button class="apply-btn">Apply</button>
                </div>
                <div class="summary-totals">
                    <p>Sub total <span>£316.55</span></p>
                    <p>Tax <span>£3.45</span></p>
                    <p>Shipping <span>Free</span></p>
                    <p class="total">Total <span>£320.45</span></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
