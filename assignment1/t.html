<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e7ec;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
            text-align: center;
        }

        .blue-container {
            background-color: #2d9cdb;
            padding: 15px;
            border-radius: 10px;
        }

        .white-container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .white-container img {
            width: 100%;
            border-radius: 10px;
        }

        .card h2 {
            font-size: 1.25rem;
            margin-top: 15px;
            color: #2b2b2b;
        }

        .card p {
            color: #4d4d4d;
            font-size: 0.9rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="blue-container">
            <div class="white-container">
                <img src="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" alt="QR Code">
            </div>
        </div>
        <h2>Improve your front-end skills by building projects</h2>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

</body>
</html>
